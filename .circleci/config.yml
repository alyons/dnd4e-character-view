# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

defaults: &defaults
  working_directory: ~/repo

orbs:
  aws-s3: circleci/aws-s3@1.0.4

jobs:
  build:
    <<: *defaults
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm ci
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - run: npm run build
      - persist_to_workspace:
          root: ~/
          paths:
            - repo

  deploy:
    <<: *defaults
    docker:
      - image: circleci/python:2.7
    steps:
      - attach_workspace:
          at: ~/
      - run: ls -la
      - aws-s3/sync:
          from: ${BUILD_SOURCE}
          to: 's3://${S3_BUCKET}'
          overwrite: true

workflows:
  version: 2
  main-pipeline:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
